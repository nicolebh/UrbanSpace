<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5" style="overflow: auto;">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="/include/logo.png" alt="Urbanspace">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" id="signup-form" method="post">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="au-input au-input--full" type="text" name="username" id="username" placeholder="Username">
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                        <label>Full Name</label>
                                        <input class="au-input au-input--full" type="text" name="fullname" id="fullname" placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                        <label>Phone</label>
                                        <input class="au-input au-input--full" type="number" name="phone" id="phone" placeholder="0502222444">
                                </div>
                                <div class="form-group">
                                        <label>Street</label>
                                        <input class="au-input au-input--full" type="text" name="street" id="street" placeholder="Ben Gurion 24">
                                </div>
                                <div class="form-group">
                                        <label>City</label>
                                        <input class="au-input au-input--full" type="text" name="city" id="city" placeholder="Tel-Aviv">
                                </div>
        
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" id="terms" name="aggree">Agree the terms and policy
                                    </label>
                                </div>
                                <div id="error_list"></div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">register with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">register with twitter</button>
                                    </div>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="login.html">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
